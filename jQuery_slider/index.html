<!DOCTYPE html>
<html>
<head>
<title>jQuery Slider</title>
<link rel="stylesheet" href="css/slider.css">
</head>
<body>

<div class="wrapper">

	<div id="slider">
		<img id="1" src="example1.jpg">
		<img id="2" src="example2.jpg">
		<img id="3" src="example3.jpg">
		<img id="4" src="example4.jpg">
		<img id="5" src="example5.jpg">
	</div>


	<a href="#" class="left" onclick="prev();return false;">Previous</a>
	<a href="#" class="right" onclick="next();return false;">Next</a>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/slider.js"></script>
</body>
</html>
