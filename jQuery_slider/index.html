<!DOCTYPE html>
<html>
<head>
<title>jQuery Slider</title>
<link rel="stylesheet" href="css/slider.css">
</head>
<body>

<div class="wrapper">

	<div id="slider">
		<img id="1" src="images/Ducks on a Misty Pond.jpg">
		<img id="2" src="images/Foggy Forest.jpg">
		<img id="3" src="images/Forest in Mist.jpg">
		<img id="4" src="images/Lake.jpg">
		<img id="5" src="images/Sky.jpg">
	</div>


	<a href="#" class="left" onclick="prev();return false;">Previous</a>
	<a href="#" class="right" onclick="next();return false;">Next</a>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/slider.js"></script>
</body>
</html>
